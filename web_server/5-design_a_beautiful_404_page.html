<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:darkblue;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 2em;
        }

        h1 {
            font-size: 4em;
            color: #e74c3c;
        }

        p {
            font-size: 1.2em;
            margin-top: 0.5em;
            color: #777;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>404 - Not Found</title>
</head>
<body>
    <div class="container">
        <img src="https://placekitten.com/600/400" alt="Cute Kitten">
        <h1>404 - Not Found</h1>
        <p>Nothing on this page.</p>
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
