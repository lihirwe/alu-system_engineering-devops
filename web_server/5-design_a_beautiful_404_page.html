<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            color: #d9534f;
            margin: 0;
        }

        .error-message {
            font-size: 2rem;
            color: #333;
            margin: 10px 0;
        }

        .fun-message {
            font-size: 1.5rem;
            color: #777;
            margin: 20px 0;
        }

        .back-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found</p>
        <p class="fun-message">Looks like you've taken a wrong turn. Ceci n'est pas une page!</p>
        <a href="/" class="back-home">Back to Home</a>
    </div>
</body>
</html>
